<main>
<!-- HERO -->
  <div class="hero-image-home">
    <div class="hero-text">
      <h1 class="hero"><a> Joshua Lukman's Portfolio</h1>
      <h2 class="hero"><a> Style Guide </h2>
    </div>
  </div>
  <!-- END OF HERO -->

  <!-- START OF STYLEGUIDE -->
  <section class="content">
    <section class="element-white">

      <!-- HEADINGS -->
      <div class = "container">
        <div class="block-transparent text">
          <div class="text-transparent">
            <h1 class="hero">Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
          </div>
        </div>
      </div>
      <!-- END OF HEADINGS -->

      <!-- NAVIGATION -->
      <div class = "container">
        <div class="block-transparent text">
          <div class="text-transparent">
            <h1 class="hero">Combined Elements</h1>
            <div class="nav">
              <ul>
                <li><a class = "in-text" href="About.html" >About Me</a></li>
                <li><a class = "in-text" href="Photography.html">Photography Gallery</a></li>
                <li><a class = "in-text" href="Contact.html" >Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- END OF NAVIGATION -->

      <!-- LOGOS -->
      <div class = "container">
        <div class="block-transparent text">
          <div class="text-transparent">
            <h1 class="hero">LOGOS</h1>
            <img src="Logos/JLOGO-WHITE.png" width="200" />
            <img src="Logos/JLOGO-BLACK.png" width="200" />
          </div>
        </div>
      </div>
      <!-- END OF LOGOS -->

      <!-- COLORS -->
      <div class = "container">
        <div class="block-transparent text">
          <div class="text-transparent">
            <h1 class="hero">COLOR PALETTE</h1>
            <img src="img/COLOR1.png" width="200" />
            <img src="img/COLOR2.png" width="200" />
          </div>
        </div>
      </div>
      <!-- END OF COLORS -->

      <!-- FONT-->
      <div class = "container">
        <div class="block-transparent text">
          <div class="text-transparent">
            <h1 class="hero">FONTS</h1>
            <img src="https://miro.medium.com/max/1400/1*4xaoreUrPVbnhBKJ63StDQ.png" height = "300">
          </div>
        </div>
      </div>
      <!-- FONT -->

      <!-- CONTACT FORM -->
      <div class = "container">
        <div class="block-transparent text">
          <div class="text-transparent">
            <h1 class="hero">CONTACT FORM</h1>
            <div class="table-block">
              <!-- // TABLE // -->
              <div class="container">
                <div class="table-block">
                  <form>
                    <div class="group">
                      <input class="floating-field" id="first-name" type="text" required />
                      <span class="highlight"></span><span class="bar"></span>
                      <label class="floating-label">First Name</label>
                    </div>
                  </form>
                </div>
                <div class="table-block">
                  <form>
                    <div class="group">
                      <input class="floating-field" id="last-name" type="text" required/>
                      <span class="highlight"></span><span class="bar"></span>
                      <label class="floating-label">Last Name</label>
                    </div>
                  </form>
                </div>
              </div>
              <div class="container">
                <div class="table-block">
                  <form>
                    <div class="group">
                      <input class="floating-field" id="card-number" type="text" required/>
                      <span class="highlight"></span><span class="bar"></span>
                      <label class="floating-label">Email</label>
                    </div>
                  </form>
                </div>
                <div class="table-block">
                  <form>
                    <div class="group">
                      <input class="floating-field" id="cvv" type="text" required/>
                      <span class="highlight"></span><span class="bar"></span>
                      <label class="floating-label">Phone Number</label>
                    </div>
                  </form>
                </div>
              </div>
              <div class="container">
                <div class="table-block">
                  <form>
                    <div class="group">
                      <form>
                        <label for="subject">Subject</label><br/><br/>
                        <div class="custom-select" style="width:auto;">
                          <select name="subject" id="subject">
                            <option value="0">Select Subject:</option>
                            <option value="1">Booking Details & Process</option>
                            <option value="2">Stay Listings</option>
                            <option value="3">Others</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <br>
                  </form>
                </div>
              </div>
              <div class="container">
                <div class="table-block">
                  <form>
                    <label>Message</label><br/><br/>
                    <textarea name="commentTextInput" rows="7"></textarea>
                    <br>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- CONTACT FORM -->

    </section>

  </section>
  <!-- END OF STYLEGUIDE -->
</main>
