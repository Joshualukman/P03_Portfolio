<!-- HERO -->
  <div class="hero-image-home">
    <div class="hero-text">
      <h1 class="hero"> Let's Connect! </h1>
      <h3 class="hero">Hi, don't hesitate to get in touch! Leave your contact information below</h3>
    </div>
  </div>
  <!-- END OF HERO -->

  <section class="content">
    <section id="content">
  <!-- CONTACT FORM -->
        <div class = "container">
          <div class="block-transparent text">
            <div class="text-transparent">
              <h1 class="hero">CONTACT FORM</h1>
              <div class="table-block">
                <!-- // TABLE // -->
                <div class="container">
                  <div class="table-block">
                    <form>
                      <div class="group">
                        <input class="floating-field" id="first-name" type="text" required />
                        <span class="highlight"></span><span class="bar"></span>
                        <label class="floating-label">First Name</label>
                      </div>
                    </form>
                  </div>
                  <div class="table-block">
                    <form>
                      <div class="group">
                        <input class="floating-field" id="last-name" type="text" required/>
                        <span class="highlight"></span><span class="bar"></span>
                        <label class="floating-label">Last Name</label>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="container">
                  <div class="table-block">
                    <form>
                      <div class="group">
                        <input class="floating-field" id="card-number" type="text" required/>
                        <span class="highlight"></span><span class="bar"></span>
                        <label class="floating-label">Email</label>
                      </div>
                    </form>
                  </div>
                  <div class="table-block">
                    <form>
                      <div class="group">
                        <input class="floating-field" id="cvv" type="text" required/>
                        <span class="highlight"></span><span class="bar"></span>
                        <label class="floating-label">Phone Number</label>
                      </div>
                    </form>
                  </div>
                </div>

                <div class="container">
                  <div class="table-block">
                    <form>
                      <div class="group">
                      <label>Message</label><br/><br/><br/>
                      <textarea name="commentTextInput" rows="15" cols="100"></textarea>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
              <a class="buttons" id="submit-message" type="submit" href="HomeIndex.html">Submit</a>
            </div>
          </div>
        </div>
      </section>
    </section>

<!-- END OF CONTACT FORM -->
